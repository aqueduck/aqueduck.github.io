<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
	<link rel="icon" href="assets/favicon.ico" type="image/ico"/>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166802013-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-166802013-1');
  </script>

  <title>aqueduck</title>
</head>
<body>
  <div id="main-container">
    <div id="logo-container">
      <img class="aq-logo" src="assets/aqueduck.png" />
      <h1 class="business-name">aqueduck</h1>
      <h5 class="subheader">A cloud data platform for everyone.</h5>
    </div>
    <div id="contact-form">
      <span class="contact-text">
        We are currently in private beta.
      </span>
      <span class="contact-text">
        Drop us a note if you are interested in joining or just to learn more.
      </span>
      <div class="form">
        <form action="https://formspree.io/mdowaonn" method="POST">
          <div class="input-group">
            <input class="input-custom" type="email" name="_replyto" placeholder="Enter email">
            <div class="input-group-append">
              <button class="button-custom" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
